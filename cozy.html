<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aventura - Marketplace</title>
  <link rel="stylesheet" href="cozy.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <div class="main-panel">
    <div class="panel-content">
    <div class="banner">
        <img src="images/FOM_Banner.jpg" alt="Banner de aventura">
        
        
        
        <div class="gray-card animate__animated animate__fadeInLeft">
          <img src="images/FOM_Logo.png" alt="Banner de aventura">
         
          <div class="precio-edicion">
            <h2 class="juego-precio" id="precio">$14.00</h2>

            <div class="juego-edicion">
              <select id="edicion">
                <option value="14.00">Standard Edition</option>
                <option value="20.00">Deluxe Edition</option>
              </select>
            </div>
          </div>
          
          <div class="juego-etiquetas">
            <span class="tag">Cozy</span>
            <span class="tag">Granjas</span>
            <span class="tag">Romance</span>
          </div>

          <div class="desc">
            <p class="juego-descripcion">
            Construye la granja de tus sueños mientras descubres un mundo lleno de posibilidades. ¡La magia, el romance y la aventura te esperan en este nostálgico juego de rol de simulación de vida y agricultura!
          </p>
            
          </div>
          

          <button class="btn add-cart">
            Añadir al carrito
          </button>

          <button class="btn buy-now">
            Comprar ahora
          </button>

        </div>

      <div class="banner-overlay"></div>
      </div>
      <p style="margin-bottom: 1000px;"></p>
    </div>
  </div>


<div class="volver-btn" id="volverBtn">
  <span class="volver-text">Volver</span>
  <span class="volver-icon">⟵</span>
</div>


  <script src="cozy.js"></script>
</body>
</html>
