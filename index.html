<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boost</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <div class="glow-bg"></div> 

  <header>
    <button id="menu-toggle" class="menu-btn">☰</button>
  </header>

  <div class="container">
    <aside class="left-panel">
      <div class="top-box">
        <div class="top-box-in">
          <div>

          </div>
          <img src="images/BOOST_Logo.png" alt="">
            <button class="in-button">Novedades</button>
            <button class="in-button">Comunidad</button>
            <button class="in-button">Sobre Nosotros</button>
        </div>
      </div>
       <div class="top-box-in">
        Explora los juegos por género
      </div>
      <button class="left-panel-button" id="show-all-btn">Ver todo</button>
      <button class="left-panel-button" data-panel="1">Aventura</button>
      <button class="left-panel-button" data-panel="2">Terror</button>
      <button class="left-panel-button" data-panel="3">Cozy</button>
      <div class="top-box-in">
        
      </div>

      <div class="login-container">
        <button id="login-btn" class="left-panel-button">Iniciar sesión</button>
      </div>
     
    </aside>

    <main class="right-section">
      <section
        class="panel"
        data-bgcolor="#FF2626"
        style="--bg:url('images/RDR_Banner.jpg');">
        <img src="images/RDR_Logo.png" alt="Imagen centrada" />
        <div class="actions">
          <button id="btn-aventura">Ver página del juego</button>
          <button>Añadir al carrito</button>
        </div>
      </section>

      <section
        class="panel"
        data-bgcolor="#75BDC9"
        style="--bg:url('images/Madison_Banner.jpg');">
        <img src="images/Madison_Logo.png" alt="Imagen centrada" />
        <div class="actions">
          <button id="btn-terror">Ver página del juego</button>
          <button>Añadir al carrito</button>
        </div>
      </section>

      <section
        class="panel"
        data-bgcolor="#63FF8A"
        style="--bg:url('images/FOM_Banner.jpg');">
        <img src="images/FOM_Logo.png" alt="Imagen centrada" />
        <div class="actions">
          <button id="btn-cozy">Ver página del juego</button>
          <button>Añadir al carrito</button>
        </div>
      </section>
    </main>
  </div>

  <div id="login-modal" class="modal">
    <div class="modal-content">
      <h2>Iniciar Sesión</h2>
      <label for="username">Usuario:</label>
      <input type="text" id="username" placeholder="Tu usuario">

      <label for="password">Contraseña:</label>
      <input type="password" id="password" placeholder="Tu contraseña">

      <div class="modal-actions">
        <button id="login-submit">Entrar</button>
        <button id="login-cancel">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
